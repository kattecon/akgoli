name: "Check"

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Setup 'go'
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: "go.sum"
          check-latest: true
          cache: true

      - name: Test
        run: make build test

  codeql_run:
    name: CodeQLRun
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Setup 'go'
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: "go.sum"
          check-latest: true
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e2e140ad1441662206e8f97754b166877dfa1c73 # v3.24.4
        with:
          queries: +security-and-quality
          languages: "go"

      - name: Autobuild
        uses: github/codeql-action/autobuild@e2e140ad1441662206e8f97754b166877dfa1c73 # v3.24.4

      - name: CodeQL analysis
        uses: github/codeql-action/analyze@e2e140ad1441662206e8f97754b166877dfa1c73 # v3.24.4
